name: Nekoray build matrix - cmake

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release Tag"
        required: true
      publish:
        description: "Publish: If want ignore"
        required: false
      artifact-pack:
        description: "artifact-pack: If want ignore"
        required: false
jobs:
  build:
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v2

      - name: Build Nekoray
        run: |
          bash builder.sh
      - name: Upload Artifact for amd64
        uses: actions/upload-artifact@v4
        with:
          name: nekoray_amd64
          path: nekoray/build/nekoray_amd64.zip

      - name: Upload Artifact for arm64
        uses: actions/upload-artifact@v4
        with:
          name: nekoray_arm64
          path: nekoray/build/nekoray_arm64.zip

  test:
    strategy:
      matrix:
        os: [macos-11, macos-12, macos-13]
        arch: [amd64, arm64]

    runs-on: ${{ matrix.os }}
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: nekoray_${{ matrix.arch }}
          path: ./

      - name: Unzip Artifact
        run: |
          unzip -q nekoray_${{ matrix.arch }}.zip
          mv nekoray_${{ matrix.arch }}.app nekoray.app
      - name: Run Nekoray
        run: |
          ./nekoray.app/Contents/MacOS/nekoray > nekoray.log 2>&1 &
          nekoray_pid=$!
          sleep 10
          if ! ps -p "$nekoray_pid" > /dev/null; then
            echo "Nekoray failed to stay open for 10 seconds."
            cat nekoray.log
            exit 1
          fi
  create_release:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      packages: write
      actions: read
      pull-requests: write
      issues: write

    steps:
      - name: Download Artifact for amd64
        uses: actions/download-artifact@v4
        with:
          name: nekoray_amd64
          path: ./

      - name: Download Artifact for arm64
        uses: actions/download-artifact@v4
        with:
          name: nekoray_arm64
          path: ./

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: ${{ github.event.inputs.tag }} macOS (Intel + Apple)
          body: Built on the original repository. ${{ github.event.inputs.tag }}
          draft: false
          published: true
          prerelease: ${{ contains(github.event.inputs.tag, 'pre') }}
          
      - name: Upload Release Asset for amd64
        id: upload_release_asset_amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: nekoray_amd64.zip
          asset_name: nekoray_amd64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset for arm64
        id: upload_release_asset_arm64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: nekoray_arm64.zip
          asset_name: nekoray_arm64.zip
          asset_content_type: application/zip
